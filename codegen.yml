schema: http://localhost:1337/graphql
documents: 
  - src/graphql/**/*.ts
  - "!src/graphql/generated.ts"
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
